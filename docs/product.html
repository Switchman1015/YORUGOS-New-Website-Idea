<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <link rel="icon" href="./assets/favicon.svg" type="image/svg+xml" />
  <title>商品詳細｜YORUGOS</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css?v=7" />
</head>
<body>
  <header class="header">
    <div class="container nav">
      <a class="brand" href="./index.html"><span class="brand-mark"></span><span class="brand-title">YORUGOS</span></a>
      <nav class="nav-links"><a href="./products.html">一覧へ戻る</a><a href="./contact.html" class="accent">お問い合わせ</a></nav>
      <button class="menu-btn" aria-label="メニュー" aria-expanded="false">メニュー</button>
    </div>
    <div class="mobile-menu" id="mobileMenu" aria-label="Mobile Navigation">
      <a href="./products.html">一覧へ</a>
      <a href="./contact.html" class="accent">お問い合わせ</a>
    </div>
  </header>

  <main class="container">
    <section class="grid stack-sm" style="padding-top:24px">
      <figure class="card span-6" id="prodFigure">
        <img id="prodImage" alt="" style="width:100%; height:auto; display:block" />
      </figure>
      <div class="span-6" style="display:grid; gap:12px">
        <h1 class="serif balance" id="prodName">（商品名）</h1>
        <p class="muted pretty" id="prodMeta">（カテゴリー・生産者・地域・品種/原材料・スタイル・容量）</p>
        <div class="card card--pad">
          <h2 class="section-title">味わい・使い方</h2>
          <p class="pretty" id="prodNotes">テイスティング/使い方の要点</p>
          <p class="muted" id="prodPairing"></p>
        </div>
        <div class="center-actions">
          <a class="btn" href="./contact.html">在庫・見積を問い合わせる</a>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer"><div class="container"><small class="muted">© <span id="y"></span> YORUGOS</small></div></footer>
  <script src="./app.js?v=7" defer></script>
</body>
</html>
